<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Minecraft</title>
  </head>
  <body>
    <div id="gameZone">
      <div data-playzone class="gameZone-playscreen"></div>
    </div>
    <div class="gameZone-Inventory">
      <div class="pickaxe tools itemSlot"></div>
      <div class="axe tools itemSlot"></div>
      <div class="shovel tools itemSlot"></div>
      <div id="stone" class="counter stone-counter itemSlot"></div>
      <div id="grass" class="counter grass-counter itemSlot"></div>
      <div id="dirt" class="counter dirt-counter itemSlot"></div>
      <div id="wood" class="counter wood-counter itemSlot"></div>
      <div id="leaves" class="counter leaves-counter itemSlot"></div>
    </div>
    <script src="/scripts/gameZone.js"></script>
  </body>
</html>
